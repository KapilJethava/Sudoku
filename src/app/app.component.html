<h2 class="title-msg font">Sudoku Resolver</h2>
<div class="container">
	<table class="table">
		<tr *ngFor="let row of data; let i=index">
			<td *ngFor="let cell of row; let j=index">
				<input class="text" type="text" minlength="1" maxlength="1" (keydown)="validateEntry($event, i, j)" [disabled]="data[i][j].value != ''"
				 [(ngModel)]="data[i][j].value" [ngClass]="getClass(i,j)" (change)="resetPossiblity(i,j)" 
				 [ngStyle]="{'font-weight': cell.userEntered?'bold':'normal' }"/>
			</td>
		</tr>
	</table>
	<div class="info-container">
		<h2 class="success-msg" *ngIf="show">Hurray, resolved the sudoku! Try another!</h2>

		<div class="instruction font">
			Thanks for using sudoku resolver.
			<br />
			<br />Please fill the entries of sudoku you have and then click on solve button.
		</div>
		<button (click)="startSolving()" class="button font">Solve</button>
		<button (click)="reset()" class="button reset font">Reset</button>
	</div>
</div>
<div class="footer">
	&copy; 2018 Kapil Jethava Inc. India
</div>

<table class="grid" *ngIf="debug">
	<tr *ngFor="let row of data; let i=index">
		<td class="gridtd" *ngFor="let cell of row; let j=index">
			<div class="cell-table" *ngIf="cell.value==''">
				<div class="poss" *ngFor="let poss of cell.possibility;">{{poss}}</div>
			</div>
			<div class="value" *ngIf="cell.value !=''">
				{{cell.value}}
			</div>
		</td>
	</tr>
</table>
